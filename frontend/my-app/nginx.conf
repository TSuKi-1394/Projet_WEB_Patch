# Configuration Nginx sécurisée pour l'application React
# Sert les fichiers statiques et proxy vers le backend

server {
    listen 80;
    server_name localhost;
    
    # Racine des fichiers statiques
    root /usr/share/nginx/html;
    index index.html;

    # En-têtes de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression gzip pour de meilleures performances
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Route principale - sert l'application React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les fichiers statiques (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Désactive l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }

    # Page d'erreur 404 personnalisée
    error_page 404 /index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
